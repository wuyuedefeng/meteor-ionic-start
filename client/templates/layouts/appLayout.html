<template name="appLayout">

  {{#ionBody}}
    {{> ionNavBar class="bar-assertive"}}

    {{#ionNavView}}
      {{> yield}}
    {{/ionNavView}}

    {{#if shouldShowTabs}}
        {{#if isAndroid}}
          {{#ionTabs style="android"}}
            {{> ionTab title="Trending" path="trending" icon="android-star"}}
            {{> ionTab title="Recent" path="recent" icon="android-time"}}
            {{> ionTab title="Notifications" path="notifications" icon="android-notifications"}}
            {{> ionTab title="Profile" path="profile" icon="android-happy"}}
          {{/ionTabs}}
        {{else}}
          {{#ionTabs style="ios"}}
            {{> ionTab title="Trending" path="trending" iconOff="ios-bolt-outline" iconOn="ios-bolt" class="tab-item-positive"}}
            {{> ionTab title="Recent" path="recent" iconOff="ios-clock-outline" iconOn="ios-clock" class="tab-item-positive"}}
            {{> ionTab title="Notifications" path="notifications" iconOff="ios-bell-outline" iconOn="ios-bell" class="tab-item-positive"}}
            {{> ionTab title="Profile" path="profile" iconOff="ios-person-outline" iconOn="ios-person" class="tab-item-positive"}}
          {{/ionTabs}}
        {{/if}}
    {{/if}}

      <div class="notifications">
          {{#unless connected}}
              <div class="notification">
                  <span class="icon-sync"></span>
                  <div class="title-notification">尝试重新连接服务器</div>
              </div>
          {{/unless}}
      </div>

  {{/ionBody}}

</template>
